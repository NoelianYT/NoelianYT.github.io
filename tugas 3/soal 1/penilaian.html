<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Converter</title>
    <link rel="stylesheet" href="myStyles.css">
</head>
<body>
    <div class="container">
        <h2>Convert Number Grades to Letter Grades</h2>
        <label for="gradeInput">Enter a grade (0-100):</label>
        <input type="number" id="gradeInput" min="0" max="100">
        <button onclick="convertGrade()">Convert</button>
        <p id="result"></p>
    </div>    
    <script src="script.js"></script>
</body>
</html>
